<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QWERTY</title>
</head>
<body>
    <div class="keyboard">
        <div class="keyboard_keys">
            <button class="keyboard_key" id="char">1</button><button class="keyboard_key" id="char">2</button>
            <button class="keyboard_key" id="char">3</button><button class="keyboard_key" id="char">4</button>
            <button class="keyboard_key" id="char">5</button><button class="keyboard_key" id="char">6</button>
            <button class="keyboard_key" id="char">7</button><button class="keyboard_key" id="char">8</button>
            <button class="keyboard_key" id="char">9</button><button class="keyboard_key" id="char">0</button>
            <button class="keyboard_key keyboard_key_block" id="backspace">
                Back
                Space
            </button>
            <br>
            <button class="keyboard_key" id="char">q</button><button class="keyboard_key" id="char">w</button>
            <button class="keyboard_key" id="char">e</button><button class="keyboard_key" id="char">r</button>
            <button class="keyboard_key" id="char">t</button><button class="keyboard_key" id="char">y</button>
            <button class="keyboard_key" id="char">u</button><button class="keyboard_key" id="char">i</button>
            <button class="keyboard_key" id="char">o</button><button class="keyboard_key" id="char">p</button>
            <br>
            <button class="keyboard_key" id="char">a</button><button class="keyboard_key" id="char">s</button>
            <button class="keyboard_key" id="char">d</button><button class="keyboard_key" id="char">f</button>
            <button class="keyboard_key" id="char">g</button><button class="keyboard_key" id="char">h</button>
            <button class="keyboard_key" id="char">j</button><button class="keyboard_key" id="char">k</button>
            <button class="keyboard_key" id="char">l</button>
            <button class="keyboard_key keyboard_key_wide" id="caps">
                Caps Lock
            </button>
            <br>
            <button class="keyboard_key" id="char">z</button>
            <button class="keyboard_key" id="char">x</button><button class="keyboard_key" id="char">c</button>
            <button class="keyboard_key" id="char">v</button><button class="keyboard_key" id="char">b</button>
            <button class="keyboard_key" id="char">n</button><button class="keyboard_key" id="char">m</button>
            <button class="keyboard_key" id="char">.</button><button class="keyboard_key" id="char">_</button>
            <button class="keyboard_key keyboard_key_wide" id="shift">
                Shift
            </button>
            <br>
            <button class="keyboard_key keyboard_key_wide" id="ok">
            OK
            </button>
            <button class="keyboard_key keyboard_key_extrawide" id="space">
            Space
            </button>
            <button class="keyboard_key keyboard_key_wide" id="enter">
            Enter
            </button>
        </div>

        
    </div>
        <textarea name="" id="" cols="30" rows="10">Text Area</textarea>
    </body>
    </html>
